<div class="h_bank">
    <div class="row">
        <div class="col-8">
          <h3>Banks</h3>
        </div>
        <div class="col-4">
          <p class="text-right">profile</p> 
        </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Search">
      </div>
      <div class="col-md-3">
        <select name="" class="form-control" id="">
          <option value="">Savings</option>
 
        </select>
      </div>
      <div class="col-md-3">
          <select name="" class="form-control" id="">
              <option value="">Current</option>
     
            </select>
      </div>
      <div class="col-md-3">
          <select name="" class="form-control input-sm" id="">
              <option value="">Fixed</option>
     
            </select>
      </div>
    </div>
    
          <clr-datagrid [(clrDgSelected)]="selected">
              <clr-dg-column>Bank</clr-dg-column>
              <clr-dg-column>Bank Code</clr-dg-column>
              <clr-dg-column>Actual WTH</clr-dg-column>
              <clr-dg-column>Expected WTH</clr-dg-column>
              <clr-dg-column>Customers</clr-dg-column>

              <clr-dg-row *ngFor="let bank of banks" [clrDgItem]="bank">
                  <clr-dg-cell>{{bank.name}}</clr-dg-cell>
                  <clr-dg-cell>{{bank.bank_code}}</clr-dg-cell>
                  <clr-dg-cell>{{bank.actual_wth}}</clr-dg-cell>
                  <clr-dg-cell>{{bank.exp_wth}}</clr-dg-cell>
                  <clr-dg-cell>{{bank.customer}}</clr-dg-cell>
              </clr-dg-row>

              <clr-dg-footer>
                  <clr-dg-pagination #pagination [clrDgPageSize]="10">
                      <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Users per page</clr-dg-page-size>
                      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                      of {{pagination.totalItems}} users
                  </clr-dg-pagination>
              </clr-dg-footer>
              </clr-datagrid>
    

</div>
